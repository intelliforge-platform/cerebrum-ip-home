<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
        }
        .registration-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .btn-register {
            background-color: #4CAF50;
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        .news-ticker {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9rem;
        }
        .logo-placeholder {
            width: 150px;
            height: 60px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="registration-container">
                    <div class="text-center">
                        <div class="logo-placeholder mx-auto"><a href="img/logo155x155.jpg">Logo</a></div>
                    </div>
                    <h2 class="text-center mb-4">User Registration</h2>
                    <form id="registrationForm">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-4">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="col-md-4">
                                <label for="otherNames" class="form-label">Other Names</label>
                                <input type="text" class="form-control" id="otherNames">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dateOfBirth" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="country" class="form-label">Country</label>
                                <select class="form-select" id="country" required>
                                    <option value="">Select a country</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="state" class="form-label">State/County</label>
                                <select class="form-select" id="state" required>
                                    <option value="">Select a state</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-register btn-lg">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="news-ticker">
        <div class="ticker-content">
            Loading technology news...
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const countrySelect = document.getElementById('country');
    const stateSelect = document.getElementById('state');
    const registrationForm = document.getElementById('registrationForm');

    // Fetch countries from our backend
    fetch('http://localhost:3000/api/countries')
        .then(response => response.json())
        .then(data => {
            data.forEach(country => {
                const option = document.createElement('option');
                option.value = country.code;
                option.textContent = country.name;
                countrySelect.appendChild(option);
            });
        });

    // Update states when country is selected
    countrySelect.addEventListener('change', function() {
        const selectedCountry = this.value;
        fetch(`http://localhost:3000/api/states/${selectedCountry}`)
            .then(response => response.json())
            .then(data => {
                stateSelect.innerHTML = '<option value="">Select a state</option>';
                data.forEach(state => {
                    const option = document.createElement('option');
                    option.value = state.code;
                    option.textContent = state.name;
                    stateSelect.appendChild(option);
                });
            });
    });

    // Form submission
    registrationForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        fetch('http://localhost:3000/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            // Reset form or redirect user as needed
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('An error occurred during registration');
        });
    });

    // News ticker
    const newsItems = [
        "AI-powered robots revolutionize manufacturing processes",
        "Quantum computing breakthrough promises faster problem-solving",
        "New solar panel design achieves record-breaking efficiency",
        "Researchers develop self-healing electronic skin for robotics"
    ];
    let newsIndex = 0;
    setInterval(() => {
        document.querySelector('.ticker-content').textContent = newsItems[newsIndex];
        newsIndex = (newsIndex + 1) % newsItems.length;
    }, 5000);

    // Detect IP and change language (simulated)
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            console.log('Your IP:', data.ip);
            console.log('Language would be changed based on IP geolocation');
        });
});
</script>
</body>
</html>
